<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flip 7 Online</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap" rel="stylesheet">
</head>
<body>
    <div class="lobby-screen">
        <div class="game-logo">FLIP 7</div>
        <div class="lobby">
            <button id="createGame" class="lobby-button">
                <span class="button-icon">ğŸ•¹ï¸</span>
                Create New Game
            </button>
            <div class="join-game">
                <input type="text" id="gameId" placeholder="Enter Game Code">
                <button id="joinGame" class="lobby-button">
                    <span class="button-icon">ğŸšª</span>
                    Join Game
                </button>
            </div>
        </div>
    </div>

    <div id="gameArea" class="game-container">
        <div class="game-header">
            <div class="game-code">Room: <span id="gameCode">----</span></div>
            <div class="deck-info">Cards Left: <span id="deckCount">78</span></div>
        </div>

        <div class="game-board">
            <div class="deck-area">
                <div class="deck" id="deck">DECK</div>
                <div class="discard-pile" id="discard"></div>
            </div>
            <div id="playersContainer" class="players-container"></div>
        </div>

        <div class="controls">
            <button id="startGame" class="game-button green">Start Game</button>
            <button id="flipCard" class="game-button blue">Flip Card</button>
            <button id="standButton" class="game-button orange">Stand</button>
            <button id="resetButton" class="game-button red">Reset</button>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="client.js"></script>
</body>
</html>
